server {
    listen 80;
    # Замените на фактический домен или IP-адрес
    server_name _;
    
    # Корневая директория для статических файлов
    root /var/www/proexpert_land/dist;
    index index.html;
    
    # Сжатие ответов для ускорения загрузки
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Правила кэширования статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Основное правило для SPA - все запросы направляем на index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отдавать robots.txt и sitemap.xml напрямую и с корректными кодами
    location = /robots.txt {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /sitemap.xml {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
    }
    
    # Логи
    error_log /var/log/nginx/proexpert-error.log;
    access_log /var/log/nginx/proexpert-access.log;
} 