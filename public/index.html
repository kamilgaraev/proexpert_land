    <!-- Предотвращение конфликтов с jQuer -->
    <script>
      // Создаем полный мок jQuery/$ для предотвращения ошибок
      (function() {
        // Если $ уже существует, сохраняем его
        var original$ = window.$;
        var originalJQuery = window.jQuery;
        
        // Создаем безопасную реализацию $ с основными методами
        var safeDollar = function(selector) {
          if (typeof selector === 'function') {
            // $(function() {}) - эквивалент document.ready
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', selector);
            } else {
              selector();
            }
            return safeDollar;
          }
          
          // Возвращаем объект с базовыми методами
          return {
            map: function(callback) {
              if (!this.length) return [];
              var result = [];
              for (var i = 0; i < this.length; i++) {
                result.push(callback.call(this[i], i, this[i]));
              }
              return result;
            },
            each: function(callback) {
              if (!this.length) return this;
              for (var i = 0; i < this.length; i++) {
                callback.call(this[i], i, this[i]);
              }
              return this;
            },
            length: 0
          };
        };
        
        // Добавляем статические методы
        safeDollar.map = function(array, callback) {
          if (!Array.isArray(array)) return [];
          return array.map(callback);
        };
        
        safeDollar.each = function(array, callback) {
          if (Array.isArray(array)) {
            array.forEach(callback);
          } else if (array && typeof array === 'object') {
            Object.keys(array).forEach(function(key) {
              callback(key, array[key]);
            });
          }
        };
        
        safeDollar.extend = function() {
          var target = arguments[0] || {};
          for (var i = 1; i < arguments.length; i++) {
            var source = arguments[i];
            if (source) {
              Object.keys(source).forEach(function(key) {
                target[key] = source[key];
              });
            }
          }
          return target;
        };
        
        // Устанавливаем безопасную реализацию
        window.$ = safeDollar;
        window.jQuery = safeDollar;
        
        // Полифилл для map функции, если она отсутствует
        if (!Array.prototype.map) {
          Array.prototype.map = function(callback, thisArg) {
            var T, A, k;
            if (this == null) {
              throw new TypeError('this is null or not defined');
            }
            var O = Object(this);
            var len = parseInt(O.length) || 0;
            if (typeof callback !== 'function') {
              throw new TypeError(callback + ' is not a function');
            }
            if (arguments.length > 1) {
              T = thisArg;
            }
            A = new Array(len);
            k = 0;
            while (k < len) {
              var kValue, mappedValue;
              if (k in O) {
                kValue = O[k];
                mappedValue = callback.call(T, kValue, k, O);
                A[k] = mappedValue;
              }
              k++;
            }
            return A;
          };
        }
        
        // Восстанавливаем оригинальные значения после загрузки
        setTimeout(function() {
          if (original$ && typeof original$ === 'function') {
            window.$ = original$;
          }
          if (originalJQuery && typeof originalJQuery === 'function') {
            window.jQuery = originalJQuery;
          }
        }, 100);
      })();
    </script>
