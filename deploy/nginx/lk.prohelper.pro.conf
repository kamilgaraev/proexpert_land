server {
    listen 80;
    listen [::]:80;
    server_name lk.prohelper.pro;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lk.prohelper.pro;

    ssl_certificate /etc/letsencrypt/live/lk.prohelper.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lk.prohelper.pro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/prohelper_land/dist-lk;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location = /robots.txt {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /sitemap.xml {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    error_log /var/log/nginx/lk-prohelper-error.log warn;
    access_log /var/log/nginx/lk-prohelper-access.log;
}

